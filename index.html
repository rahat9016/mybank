<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-Area">
        <h1 class="text-center display-1 fw-bold">Welcome to My Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control"placeholder="E-mail">
            <br>
            <input type="pasword" class="form-control"placeholder="Pasword">
            <br>
            <button id="login" class="btn bg-success text-white">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <h1>Transaction Area</h1>
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="current-withdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h2>Deposit</h2>
                        <br>
                        <input id="depositAmount" type="text"placeholder="$ Amount you want to Deposit"class="form-control">
                        <br>
                        <button id="submit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h2>Withdrow</h2>
                        <br>
                        <input id="withdrow-amount" type="text"placeholder="$ Amount you want to Withdrow"class="form-control">
                        <br>
                        <button id="withdrow-btn" class="btn btn-success">Withdrow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Loging Area
        const logBar =  document.getElementById("login");
        logBar.addEventListener('click', function(){
            var loginArea = document.getElementById("login-Area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display= "block"
        })
        //Transaction Area
            const submitBtn = document.getElementById("submit-btn");
            submitBtn.addEventListener('click', function(){
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber("depositAmount");

            // const currentDeposit = document.getElementById("current-deposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totale = depositNumber +  currentDepositNumber;
            // document.getElementById("current-deposit").innerText = totale;

            updateText('current-deposit',depositNumber);   
            updateText('currentBalance',depositNumber)   
            // const currentBalance =document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totaleBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totaleBalance;
            document.getElementById("depositAmount").value = '';

        })
        //Withdrow Amount 
        const withdrowBtn = document.getElementById("withdrow-btn");
        withdrowBtn.addEventListener('click', function(){
            // const withdrowAmount = document.getElementById("withdrow-amount").value;
            // const withdrowAmountNumber = parseFloat(withdrowAmount);
            const withdrowNumber = getInputNumber("withdrow-amount")
            updateText('current-withdrow',withdrowNumber);
            updateText('currentBalance',-1 *withdrowNumber);

            document.getElementById("withdrow-amount").value ="";
        })
        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateText(id,depositNumber){
            const currentBalance =document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totaleBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totaleBalance;

        }
    </script>
    
</body>
</html>
