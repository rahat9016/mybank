<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Repractice My Bank</title>
</head>
<body>
    <div id="login-area" class="login-area">
        <h1 class="display-1 text-center fw-bold">Welcome To Our Bank</h1>
    <div class="submit-area">
        <h3>Login</h3>
        <br>
        <input class="form-control" type="email"placeholder="E-mail">
        <br>
        <input class="form-control" type="password"placeholder="Password">
        <br>
        <button id="login-btn" class="btn btn-success">Enter</button>
    </div>
    </div>
    <div id="transaction" class="transaction">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h1>$ <span id="currentWithdrow">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="current-balance">1040</span></h1>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="submit-area">
                <h3>Deposit</h3>
                <br>
                <input id="deposit-amount" class="form-control" type="text"placeholder="$ Amount you want to Deposit">
                <br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <br>
                    <input id="withdrowAmount" class="form-control" type="text"placeholder="$ Amount you want to Deposit">
                    <br>
                    <button id="withdrow" class="btn btn-success">Withdrow</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginArea = document.getElementById("login-btn");
        loginArea.addEventListener('click', function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction");
        transactionArea.style.display = "block"    
       
        })
        const submitBtn =document.getElementById("deposit-btn");
        submitBtn.addEventListener('click',function(){
        // const depositAmount = document.getElementById("deposit-amount").value;
        // const depositNumber = parseFloat(depositAmount);
        const depositNumber = getInputNumber("deposit-amount");

        updateSpanText('currentDeposit',depositNumber);
        updateSpanText('current-balance',depositNumber);

        document.getElementById("deposit-amount").value = '';
        })

        //Withdrow Amount
        const withdrowBtn = document.getElementById("withdrow");
        withdrowBtn.addEventListener('click', function(){
            const withdrowNumber = getInputNumber("withdrowAmount");
            
            updateSpanText("currentWithdrow",withdrowNumber)
            updateSpanText("current-balance",-1 * withdrowNumber)
            document.getElementById("withdrowAmount").value = "";
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const withdrowNumber = parseFloat(amount);
            return withdrowNumber;
        }
        function updateSpanText(id,depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totaleBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totaleBalance;
        }
    </script>
</body>
</html>
